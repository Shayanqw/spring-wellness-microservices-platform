name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - wellness-service
          - goal-tracking-service
          - event-service

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Test (${{ matrix.service }})
        working-directory: ${{ matrix.service }}
        run: |
          chmod +x ./gradlew
          ./gradlew test --no-daemon
